<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <p id="para"><b>Hello World!</b>It's me <strong>Pujan</strong></p>

        <label for="user">username</label>
        <input type="text" id="user">
        <label for="pass">password</label>
        <input type="password" id="pass">

    <div class="dropMain m-1">

            <p class="dragItem" draggable="true">1</p>
            <p class="dragItem" draggable="true">2</p>
        </div>
        <div class="dropDiv">
            <p class="dragItem" draggable="true">3</p>
            <p class="dragItem" draggable="true">4</p>
        </div>
    </div>

    <div class="m-1">
        <label for="preventDefault">preventDefault</label>
        <input type="checkbox" id="check">
        <button id="checkbtn">check</button> <br>
    </div>

    <div class="m-1">
        <label for="preventDefault">preventDefault</label>
        <input type="text" id="input" disabled>
        <button id="txtbtn">write</button>
    </div>
