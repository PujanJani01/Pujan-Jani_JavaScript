    <div id="keyevent">
        <label for="keydown">keydown</label>
        <input type="text" id="keydown" onkeydown="document.getElementById('keyevent').style.background = this.value" placeholder="enter color">

        <label for="keyup">keyup</label>
        <input type="text" id="keyup" onkeyup="document.getElementById('keyevent').style.background = this.value" placeholder="enter color">

        <label for="keypress">keypress</label>
        <input type="text" id="keypress" onkeypress="document.getElementById('keyevent').style.background = this.value" placeholder="enter color">
    </div>

    <button onclick="windowOpen()">Window Open</button>
    <button onclick="windowClose()">Window Close</button>
