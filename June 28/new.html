    <script>
        function mergeObject(target,source) {
    for (var i = 1; i < arguments.length; i++) {
        var source = arguments[i];
        for (var key in source) {
            if (source.hasOwnProperty(key)) {
                target[key] = source[key];
            }
        }
    }
    return target;
}
const a = {a:2,b:6};
const b = {c:3,d:8};
let c = mergeObject(a,b)
console.log(c);
a.d = 5544;
console.log(c);
    </script>
</body>
