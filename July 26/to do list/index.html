<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="wrapper">
        <h1>To DO List</h1>
        <input type="text"id='input' placeholder="Enter minimum 3 characters">
        <input type="submit" id="submitbtn" value="Add Task"></input>
        <p class="pending">Pending</p>
        <ul class="pendinglist"></ul>
        <p class="completed">Completed</p>
        <ul class="completedlist"></ul>
    </form>
    <!-- <button id ='mode'>Dark Mode</button> -->
    <script src="script.js"></script>
</body>
</html>
