<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myMedicine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>myMedicine</h1>
    <div class="wrapper">
        <div>
            <button id="primarybtn">Add medicine</button>
        </div>

        <section class="tablewrapper">
            <table border="1">
                <thead>
                    <th>Medicine</th>
                    <th>Qty</th>
                    <th>Expiry date</th>
                    <th>Rack</th>
                    <th>Batch</th>
                    <th>Action</th>
                </thead>

            </table>
        </section>
    </div>

    <section class="formwrapper">
        <form>
            <div class="medicinewrapper">
                <label for="medicine">Medicine</label>
                <input type="text" id="medicine" required>
                <button id="closebtn">x</button>
            </div>
            <div class="rackwrapper">
                <label for="rack">Rack</label>
                <select id="rack" required>
                    <option selected disabled>Select number of racks</option>
                </select>
            </div>
            <div class="batchwrapper">
                <label for="batch">Batch Number</label>
                <select id="batch" disabled required>
                    <option selected disabled>Select batch number</option>
                </select>
            </div>
            <div class="qtywrapper">
                <label for="qty">Quantity</label>
                <input type="number" id="qty" required>
            </div>
            <div class="expirywrapper">
                <p>Expiry by</p>
                <div class="expdaydatewrapper">
                    <div class="expbydate">
                        <input type="radio" id="expbydate" name="exp" required>
                        <label for="expbydate">By date</label>
                    </div>
                    <div class="expbydays">
                        <input type="radio" id="expbydays" name="exp" required>
                        <label for="expbydays">By days</label>
                    </div>
                </div>
                <div class="dateinputdiv"></div>
            </div>
            <div>
                <input type="submit" id="submitbtn"value="Add medicine">
            </div>
        </form>
    </section>

    <script src="script.js"></script>
</body>

</html>
